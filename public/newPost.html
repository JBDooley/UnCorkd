<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New Review</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/authors">Manage Reviews</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <label for="category">Select Winery:</label>
          <select class="form-control" id="author">
          </select>
          <div class="form-group">
            <label for="category">Select Varietal:</label>
            <select class="form-control" id="author">
            </select>
            <div class="form-group">
              <label for="category">Select Vintage:</label>
              <select class="form-control" id="author">
              </select>
        </div>
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Type Review Title Here" type="text" class="form-control" id="title">
						<br />
						<label for="body">Review Body:</label>
						<textarea placeholder="Type Review Here" class="form-control" rows="10" id="body"></textarea>

						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/cms.js" type="text/javascript"></script>
